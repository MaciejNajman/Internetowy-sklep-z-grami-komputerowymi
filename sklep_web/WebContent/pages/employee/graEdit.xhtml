<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main-template.xhtml">

	<f:metadata>
		<f:viewAction action="#{graEditBB.onLoad()}" />
	</f:metadata>

<ui:define name="title">
	#{txtMain.projectName}	
</ui:define>

	<ui:define name="content">

		<p:panel toggleable="true" header="#{txtMain.EditRec}">

			<h:form rendered="#{graEditBB.gra != null}">
				<p:panelGrid columns="2" cellpadding="7">

					<h:outputLabel for="g-nazwa_gry" value="#{txtMain.GameName}" />
					<p:inputText id="g-nazwa_gry" value="#{graEditBB.gra.nazwaGry}"
						required="true" requiredMessage="#{txtMain.EnterGameName}"
						validatorMessage="#{txtMain.MaxForty}">
						<f:validateLength maximum="40" />
					</p:inputText>

					<h:outputLabel for="g-cena" value="#{txtMain.Price}" />
					<p:inputNumber id="g-cena" value="#{graEditBB.gra.cena}"
						required="true" requiredMessage="#{txtMain.EnterPrice}">
					</p:inputNumber>

					<h:outputLabel for="g-gatunek" value="#{txtMain.Genre}" />
					<p:inputText id="g-gatunek" value="#{graEditBB.gra.gatunek}"
						required="true" requiredMessage="#{txtMain.EnterGenre}"
						validatorMessage="#{txtMain.MaxForty}">
						<f:validateLength maximum="40" />
					</p:inputText>

					<h:outputLabel for="g-klasyfikacja_wiekowa"
						value="#{txtMain.AgeRes}" />
					<p:inputNumber id="g-klasyfikacja_wiekowa"
						value="#{graEditBB.gra.klasyfikacjaWiekowa}" required="true"
						requiredMessage="#{txtMain.EnterAgeRes}" minValue="1"
						maxValue="150" decimalPlaces="0"
						validatorMessage="#{txtMain.EnterAgeResMax3}">
						<f:validateLength maximum="3" />
					</p:inputNumber>

					<h:outputLabel for="g-producent_gry" value="#{txtMain.Dev}" />
					<p:inputText id="g-producent_gry"
						value="#{graEditBB.gra.producentGry}" required="true"
						requiredMessage="#{txtMain.EnterDev}"
						validatorMessage="#{txtMain.MaxForty}">
						<f:validateLength maximum="40" />
					</p:inputText>

				</p:panelGrid>
				<p:separator style="height:10px;visibility: hidden" />
				<p:messages id="msgs" />

				<p:commandButton value="#{txtMain.Save}" action="#{graEditBB.saveData()}"
					style="margin-right: 1em;" update="@form" />

				<p:button value="#{txtMain.Cancel}" outcome="graList" />
			</h:form>

		</p:panel>

	</ui:define>

</ui:composition>
</html>
