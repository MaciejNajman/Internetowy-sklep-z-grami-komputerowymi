<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"/>
	<title>Sklep z grami</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel header="Opcje wyszukiwania" toggleable="true" collapsed="true"
		style="margin-bottom: 1em;">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="Nazwa gry:" />
				<p:inputText value="#{graListBB.nazwaGry}" />
				<p:commandButton value="Szukaj" update="form-table" />
			</h:panelGrid>
		</h:form>
	</p:panel>

	<p:messages />

	<h:form id="form-table" style="margin-bottom:1em;">

		<p:commandButton value="Dodaj nową grę"
			action="#{graListBB.newGra()}" style="margin-bottom:1em;"/>

		<p:dataTable value="#{graListBB.list}" var="g">

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="Nazwa gry" />
				</f:facet>
				<h:outputText value="#{g.nazwa_gry}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Cena" />
				</f:facet>
				<h:outputText value="#{g.cena}" />
			</p:column>

			<p:column priority="4">
				<f:facet name="header">
					<h:outputText value="Gatunek" />
				</f:facet>
				<h:outputText value="#{g.gatunek}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Klasyfikacja wiekowa" />
				</f:facet>
				<h:outputText value="#{g.klasyfikacja_wiekowa}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Producent" />
				</f:facet>
				<h:outputText value="#{g.producent_gry}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Opcje" />
				</f:facet>

				<p:commandButton value="Edytuj"
					action="#{graListBB.editGra(g)}" />

				<p:commandButton value="Usuń"
					action="#{graListBB.deleteGra(g)}" update="@form" />
			<!--
				<p:button outcome="graEditGET" value="Edytuj (GET)">
					<f:param name="p" value="#{g.idGra}" />
				</p:button>
			-->
			</p:column>

		</p:dataTable>
	</h:form>

</h:body>
</html>
