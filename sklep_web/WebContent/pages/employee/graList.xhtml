<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main-template.xhtml">

<ui:define name="title">
	#{txtMain.projectName}	
</ui:define>

	<ui:define name="content">

		<p:panel header="#{txtMain.SearchOptions}" toggleable="true"
			collapsed="true" style="margin-bottom: 1em;">
			<h:form>
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel value="#{txtMain.GameName}" />
					<p:inputText value="#{graListBB.nazwaGry}" />
					<p:commandButton value="#{txtMain.Search}" update="form-table" />
				</h:panelGrid>
			</h:form>
		</p:panel>

		<p:messages />

		<p:panel header="#{txtMain.GameEdit}" toggleable="true" style="margin-bottom: 1em;">
			<h:form id="form-table" style="margin-bottom:1em;">

				<p:commandButton value="#{txtMain.AddNewGame}"
					action="#{graListBB.newGra()}" style="margin-bottom:1em;" />

				<p:dataTable value="#{graListBB.list}" var="g">

					<p:column priority="5">
						<f:facet name="header">
							<h:outputText value="#{txtMain.GameName}" />
						</f:facet>
						<h:outputText value="#{g.nazwaGry}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="#{txtMain.Price}" />
						</f:facet>
						<h:outputText value="#{g.cena}" />
					</p:column>

					<p:column priority="4">
						<f:facet name="header">
							<h:outputText value="#{txtMain.Genre}" />
						</f:facet>
						<h:outputText value="#{g.gatunek}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="#{txtMain.AgeRes}" />
						</f:facet>
						<h:outputText value="#{g.klasyfikacjaWiekowa}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="#{txtMain.Dev}" />
						</f:facet>
						<h:outputText value="#{g.producentGry}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="#{txtMain.Options}" />
						</f:facet>

						<p:commandButton value="#{txtMain.Edit}" action="#{graListBB.editGra(g)}" style="margin-right: 1em;"/>

						<p:commandButton value="#{txtMain.Delete}" action="#{graListBB.deleteGra(g)}"
							update="@form" />
						<!--
				<p:button outcome="graEditGET" value="Edytuj (GET)">
					<f:param name="p" value="#{g.idGra}" />
				</p:button>
			-->
					</p:column>

				</p:dataTable>
			</h:form>
		</p:panel>

	</ui:define>

</ui:composition>
</html>
