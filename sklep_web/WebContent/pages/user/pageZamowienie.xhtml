<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main-template.xhtml">

	<f:metadata>
		<f:viewAction action="#{zamowienieBB.onLoad()}" />
	</f:metadata>

	<ui:define name="title">
	#{txtMain.projectName}	
</ui:define>

	<ui:define name="content">

		<p:messages />

		<p:panel toggleable="true" header="#{txtMain.Ordering}">


			<p:panelGrid columns="2" cellpadding="7">

				<h:outputText value="#{txtMain.OrderDate}" />
				<h:outputLabel for="z-data"
					value="#{zamowienieBB.zamowienie.dataZlozeniaZamowienia}" />

				<h:outputText value="#{txtMain.OrderReceived}" />
				<h:outputLabel for="z-czy_przyjeto"
					value="#{zamowienieBB.zamowienie.czyPrzyjetoZamowienie}" />

			</p:panelGrid>

			<h:form>

				<p:separator style="height:10px;visibility: hidden" />

				<p:commandButton value="#{txtMain.OrderConfirm}"
					action="#{zamowienieBB.saveOrder()}" style="margin-right: 1em;" />

				<p:button value="#{txtMain.Cancel}" outcome="pageMain" />

			</h:form>

		</p:panel>

	</ui:define>

</ui:composition>
</html>
