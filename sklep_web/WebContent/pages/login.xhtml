<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/login-template.xhtml">

	<ui:define name="content">
		<div class="loginHeader">
			<h1 id="loginHeaderH1">#{txtMain.WelcomeText}</h1>
		</div>
		<div class="loginFormDesign">
			<h:form id="loginForm" class="loginDiv">
				<p:growl id="msg" showDetail="false" life="5000" />
				<h:panelGrid columns="2" id="loginGrid" style="margin: 0 auto;">
					<p:inputText id="login" value="#{loginBB.login}" required="true"
						requiredMessage="#{txtMain.LoginRequired}"
						placeholder="#{txtMain.Login}"></p:inputText>
					<p:password id="pass" value="#{loginBB.pass}" required="true"
						requiredMessage="#{txtMain.PassRequired}" toggleMask="true"
						redisplay="true" placeholder="#{txtMain.Pass}"></p:password>
				</h:panelGrid>
				<p:commandButton id="loginButton" action="#{loginBB.doLogin()}"
					value="#{txtMain.LogIn}" update="loginForm" ajax="true"
					style="margin-top: 15px">
				</p:commandButton>
				<p:commandButton id="registerButton" action="#{loginBB.registerNewUser()}"
					value="#{txtMain.Register}" immediate="true"
					style="margin-top: 15px; margin-left: 20px;">
				</p:commandButton>
			</h:form>
		</div>
	</ui:define>

</ui:composition>
</html>
