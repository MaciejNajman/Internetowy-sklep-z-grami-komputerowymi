<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/login-template.xhtml">

	<ui:define name="content">

		<h:form id="loginForm">
			<p:growl id="msg" showDetail="true" life="4000" />
			<p:panel id="loginPnl" header="#{txtMain.LoginTitle}"
				style="width: 350px; margin: 0 auto;">
				<h:panelGrid id="loginPanel" columns="2" cellpadding="5">
					<h:outputText value="#{txtMain.Login}" />
					<p:inputText id="login" value="#{loginBB.login}" required="true"
						requiredMessage="#{txtMain.LoginRequired}"></p:inputText>
					<p:spacer />
					<p:spacer />
					<h:outputText value="#{txtMain.Pass}" />
					<p:password id="pass" value="#{loginBB.pass}" required="true"
						requiredMessage="#{txtMain.PassRequired}" toggleMask="true"
						redisplay="true"></p:password>
					<p:message for="pass"></p:message>
				</h:panelGrid>
				<h:panelGrid columns="1" cellpadding="10" width="100%">
					<p:commandButton id="loginButton" action="#{loginBB.doLogin()}"
						value="#{txtMain.LogIn}" update="loginForm" ajax="true"
						style="float: right;">
					</p:commandButton>
				</h:panelGrid>
			</p:panel>
		</h:form>

	</ui:define>

</ui:composition>
</html>
