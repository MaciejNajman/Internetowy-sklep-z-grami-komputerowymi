<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	<p:panel header="#{txtMain.TitleMenu}" toggleable="true"
		styleClass="bottom-space">
		<h:form>
			<p:tabMenu activeIndex="#{param.i}">
				<p:menuitem id="pageMainItem" value="#{txtMain.mainPage}" action="/pages/user/pageMain?faces-redirect=true"
					icon="pi pi-home">
				</p:menuitem>
				<p:menuitem id="pageUserOrdersItem" value="#{txtMain.MyOrders}" action="#{zamowienieBB.showUserOrders()}"
					icon="pi pi-shopping-cart" rendered="#{zamowienieBB.hideElementForEmployee()}">
				</p:menuitem>
				<p:menuitem id="logoutItem" value="#{txtMain.LogOut}" action="#{loginBB.doLogout()}"
					icon="pi pi-sign-out">
				</p:menuitem>
			</p:tabMenu>
		</h:form>
		<h:panelGrid columns="3" cellpadding="10">
			<h:outputText
				value="#{txtMain.LoggedAs} #{remoteClient.details.imie} #{remoteClient.details.nazwisko}" />
		</h:panelGrid>
	</p:panel>
</ui:composition>
